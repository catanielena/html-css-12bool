<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 12BoolFlex -->
    <link rel="stylesheet" href="css/12flex.css">
    <!-- 12BoolFlex -->
    <!-- 12BoolFlexResponsive -->
    <link rel="stylesheet" href="css/12flex-responsive.css">
    <!-- 12BoolFlexResponsive -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font-awesome -->

    <link rel="stylesheet" href="css/style.css">

    
    <title>Test</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="row">
                <div class="col-lg-8"></div>
                <div class="col-lg-4"></div>
            </nav>
        </header>
        <main class="row">

            <!-- /main-content -->
            <div class="col-lg-8 col-xs-12 main-content">

                <!-- moving text -->
                <div class="row moving-text">
                    <div class="col-lg-12"></div>
                </div>
                <!-- /moving text -->

                <section class="row jumbo">
                    <div class="col-lg-12">

                    </div>
                </section>

                <!-- slider -->
                <section class="row slider-row">
                    <div class="col-lg-12 slider-container">
                        <div class="row slider">
                            <div class="col-lg-9" id="slider-photo-1"></div>
                            <div class="col-lg-9" id="slider-photo-2"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>
                            <div class="col-lg-9"></div>

                        </div>
                        <div class="arrow arrow-left">
                            <a href="#slider-photo-1">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <div class="arrow arrow-right">
                            <a href="#slider-photo-2">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- /slider -->

                <!-- info --> 
                <section class="info row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6"></div>
                </section>
                <!-- /info -->               
                
                <!-- bottom-nav -->
                <nav class="bottom-nav row">
                    <div class="col-lg-12"></div>
                </nav>
                <!-- /bottom-nav -->

            </div>
            <!-- /main-content -->

            <!-- aside -->
            <aside class="col-lg-4 col-xs-12">
                <div class="row">
                    <div class="col-lg-5 hide"></div>
                    <div class="col-lg-5 hide"></div>
                    <div class="col-lg-2 col-xs-12" id="title"></div>
                </div>
            </aside>
            <!-- /aside -->
        </main>
    </div>
    
</body>
</html>
